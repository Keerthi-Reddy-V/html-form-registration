<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>HTML form</title>
    <link rel="stylesheet" href="Website.css">
	</head>

<body>
  <div class="wrapper">
    <form class="background">
        <div class="form-title">
            <h2 class="">Registration</h2>
        </div>

            <div>
                <label for="firstname" class="form-label">First name</label>
                <input type="text" name="firstname" id="firstname" class="form-input"/>
            </div>
            <div>
                <label for="lastname" class="form-label"> Last name </label>
                <input type="text" name="lastname" id="lastname" class="form-input"
                />
            </div>

            <div>
                <label for="email" class="form-label"> Email </label>
                <input type="email"name="email" id="email" class="form-input"/>
            </div>
            <div>
                <label for="phone" class="form-label"> Phone number </label>
                <input type="text" name="phone" id="phone" class="form-input"/>
            </div>

        <div>
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-input"/>
        </div>

            <div>
                <label for="state" class="form-label"> State</label>
                <input type="text" name="state" id="state" class="form-input"/>
            </div>
            <div>
                <label for="country" class="form-label"> Country </label>
                <input type="text" name="country" id="country" class="form-input"/>
            </div>

        <button class="form-btn">Register Now</button>
    </form>
</div>
</div>
</body>
